<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 15px;
        }
        .text-red {
            color:red;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 300;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: rgba(0,29,52,0.9);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button i {
            margin-right: 10px;
        }
        .contact-form button:hover {
            background-color: #001d34;
        }
    </style>
</head>
<body>
    <form class="contact-form" id="contact-form">
        <h3>Contact Me</h3>
        <p>Please fill this form in a decent manner.</p>

        <br/>

        <label for="name">Full Name <span class="text-red">*</span></label>
        <div class="row">
            <div class="col-sm col-md">
                <input type="text" id="firstNam" name="firstNam" placeholder="First Name" autocomplete="off" required>
            </div>
            <div class="col-sm col-md">
                <input type="text" id="lastNam" name="lastNam" placeholder="Last Name" autocomplete="off" required>
            </div>
        </div>

        <label for="email">Email <span class="text-red">*</span></label>
        <input type="email" id="email" name="email" autocomplete="off" required>

        <label for="message">Subject <span class="text-red">*</span></label>
        <input id="subject" name="subject" autocomplete="off" required>

        <label for="message">Message <span class="text-red">*</span></label>
        <textarea id="message" name="message" rows="3" autocomplete="off" required></textarea>

        <button type="submit"><i class="fa fa-send"></i>&nbsp;Send</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("6S9e4B4FVmWsaYJYJ"); // Replace with your EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            var fname = document.getElementById('firstNam').value;
            var lname = document.getElementById('lastNam').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var subject = document.getElementById('subject').value;

            // Prepare the email parameters
            var templateParams = {
                from_name: fname + " " + lname,
                from_email: email,
                message: message,
                subject: subject
            };

            emailjs.send('service_96wxqqs', 'john_qwerty', templateParams)
                .then(function(response) {
                    alert('Your message has been sent successfully!');
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    alert('Failed to send the message. Please try again later.');
                    document.getElementById("contact-form").reset();
                });
        });
    </script>
</body>
</html>
